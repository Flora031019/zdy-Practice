<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
            float: left;
        }
        div{
            transition: width 2s, height 2s, transform 2s;
        }
        div:hover{
            width: 400px;
            height: 400px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div><img src="照片一/1.png" alt=" "></div>
    <div><img src="照片一/2.png" alt=" "></div>
